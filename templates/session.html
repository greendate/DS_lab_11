<!DOCTYPE html>
<html>

  <head>
      <title>Chatbox</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
  </head>

  <body style="padding-top: 200px; padding-bottom: 200px; padding-right: 300px; padding-left: 300px">
    <div class="container">
      <div class="card-header">Chatbox</div>
      <div class="card-body">
      <dl>
        {% for x in data %}
        <dd>
          [{{x["timestamp"].strftime("%H:%M")}}] {{ x["name"] }}: {{x["message"] }}
        </dd>
        {% endfor %}
      </dl>
      <hr>
        <form method="post">
          <div class='input-group'>
            <input type="text" name="name" placeholder="Alias"/>
            <input type="text" name="message" placeholder="Message"/>
            <input class='btn btn-success' type="submit" value="Send"/>
          </div>
        </form>
      </div>
  </body>

</html>
